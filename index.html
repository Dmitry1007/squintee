<!DOCTYPE HTML>
<html>
  <head>
    <title>Squintee</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8" id="affdex_elements" style="width:640px;height:480px;"></div>
        <div class="col-md-4">
          <div style="height:20em;">
            <strong>EMOTION TRACKING RESULTS</strong>
            <div id="results" style="word-wrap:break-word;"></div>
          </div>
          <div>
            <strong>DETECTOR LOG MSGS</strong>
          </div>
          <div id="logs"></div>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="start" onclick="onStart()" type="button" class="btn btn-success">Start</button>
        <button id="stop"  onclick="onStop()"  type="button" class="btn btn-danger">Stop</button>
        <button id="reset" onclick="onReset()"   type="button" class="btn btn-warning">Reset</button>
      </div>
    </div>
  </body>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://download.affectiva.com/js/nightly/affdex.js"></script>
  <!-- <script type="text/javascript" src="affdex-native-bindings.asm.js"></script>
  <script type="text/javascript" src="adapter-1.4.0.js"></script>
  <script type="text/javascript" src="affdex.js"></script> -->
  <script type="text/javascript" src="index.js"></script>
  <script>if (window.module) module = window.module;</script>
</html>
